<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NolaBooks: Monthly Budgeting Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Saira|Shadows+Into+Light|Special+Elite|Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap-grid.css">
    <!-- Popper JS & jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.js"></script>
    <!-- CSS STYLESHEET(S) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form>
        <div class="form-row">
            <div class="col-7">
                <label>Net Income:</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                    </div>
                    <input type="text" class="form-control" id="monthlyNet">
                </div>
            </div>
            <div class="col">
                <label>Current Month:</label>
                <select class="custom-select" id="thisMonthNow">
                    <option selected>Choose...</option>
                    <option value="Januart">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="col">
                <label>Rate Of Pay:</label>
                <select class="form-control" id="monthlyFreq">
                    <option>Weekly</option>
                    <option>Bi-Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="button" id="monthlyAddIncome" class="mx-auto btn btn-info w-25 mt-3">Add
                Income <i class="fas fa-plus"></i></button>
            <button type="button" id="monthlyIncomeYearBudget" class="mx-auto btn btn-orange w-25 mt-3">Transfer to Yearly
                Budget <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </form>
    <script src="js/localStorage.js"></script>
    <script src="js/tabDisplay.js"></script>
    <script src="js/monthlyExpenses.js"></script>
</body>
</html>
