<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NolaBooks: Monthly Budgeting Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Saira|Shadows+Into+Light|Special+Elite|Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap-grid.css">
    <!-- Popper JS & jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.js"></script>
    <!-- CSS STYLESHEET(S) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h2 class="unica-one text-orange"><u>AUGUST</u></h2>
<div class="accordion" id="tab1Accordion">
        <div class="border-top border-bottom border-info my-1" id="headingOne">
            <h2 class="mb-0 border-top border-bottom border-info">
                <button class="btn btn-link text-info collapse-heading" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="monthlyIncomeCollapse">
                    <i class="fas fa-plus text-info"></i> Income
                </button>
            </h2>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingTwo">
                <div class="card-body border-bottom border-info">

                    <!-- INSIDE OF INCOME ACCORDION -->
                    
                    <form>
                        <div class="form-row">
                            <div class="col-7">
                                <label>Net Income:</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="monthlyNet">
                                </div>
                            </div>
                            <div class="col">
                                <label>Current Month:</label>
                                <select class="custom-select" id="thisMonthNow">
                                    <option selected>Choose...</option>
                                    <option value="Januart">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select> 
                            </div>
                            <div class="col">
                                <label>Rate Of Pay:</label>
                                <select class="form-control" id="monthlyFreq">
                                    <option>Weekly</option>
                                    <option>Bi-Weekly</option>
                                    <option>Monthly</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" id="monthlyAddIncome" class="mx-auto btn btn-info w-25 mt-3">Add Income <i class="fas fa-plus"></i></button>
                            <button type="button" id="monthlyIncomeYearBudget" class="mx-auto btn btn-orange w-25 mt-3">Transfer to Yearly Budget <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="border-top border-bottom border-info my-1" id="headingFour">
            <h2 class="mb-0 border-top border-bottom border-info">
                <button class="btn btn-link collapsed text-info collapse-heading" type="button" data-toggle="collapse"
                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" id="monthlySavingsCollapse">
                    <i class="fas fa-plus text-info"></i> Savings
                </button>
            </h2>
            <div id="collapseTwo" class="collapse show" aria-labelledby="headingFour">
                <div class="card-body border-bottom border-info">
                    <div class="form-row">
                        <div class="col">
                            <label>Savings(General):</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                </div>
                                <input type="text" class="form-control" id="monthlySavings">
                            </div>
                        </div>
                        <div class="col">
                            <label>Emergency Fund:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                </div>
                                <input type="text" class="form-control" id="monthlyEmergency">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label>401k:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                </div>
                                <input type="text" class="form-control" id="monthly401k">
                            </div>
                        </div>
                        <div class="col">
                            <label>Investments:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                </div>
                                <input type="text" class="form-control" id="monthlyInvestments">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label>Retirement:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                            </div>
                            <input type="text" class="form-control" id="monthlyRetirement">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="monthlyAddSavings" class="mx-auto btn btn-info w-25 mt-3">Add Savings <i class="fas fa-plus"></i></button>
                        <button type="button" id="monthlySavingsYearBudget" class="mx-auto btn btn-orange w-25 mt-3">Transfer to Yearly Budget <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-top border-bottom border-info my-1" id="headingFive">
            <h2 class="mb-0 border-top border-bottom border-info">
                <button class="btn btn-link collapsed text-info collapse-heading" type="button" data-toggle="collapse"
                    data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
                    <i class="fas fa-plus text-info"></i> Expenses
                </button>
            </h2>
            <div id="collapseFive" class="collapse show" aria-labelledby="headingFive">
                <div class="card-body border-info">
                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyHomeButton" data-toggle="tab" href="#monthlyHomeDisplay" role="tab" aria-controls="monthlyHomeDisplay" aria-selected="false">Home <i class="fas fa-home"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyDebtButton" data-toggle="tab" href="#monthlyDebtDisplay" role="tab" aria-controls="monthlyDebtDisplay" aria-selected="false">Debt & Loans <i class="far fa-credit-card"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyTransportationButton" data-toggle="tab" href="#monthlyTransportationDisplay" role="tab" aria-controls="monthlyTransportationDisplay" aria-selected="false">Transportation <i class="fas fa-subway"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyEducationalButton" data-toggle="tab" href="#monthlyMedicalDisplay" role="tab" aria-controls="monthlyMedicalDisplay" aria-selected="false">Medical <i class="fas fa-briefcase-medical"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyEducationalButton" data-toggle="tab" href="#monthlyEducationalDisplay" role="tab" aria-controls="monthlyEducationalDisplay" aria-selected="false">Educational <i class="fas fa-book-open"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyFoodAndPersonalButton" data-toggle="tab" href="#monthlyFoodAndPersonalDisplay" role="tab" aria-controls="monthlyFoodAndPersonalDisplay" aria-selected="false">Food and Personal <i class="fas fa-wifi"></i></button>

                    <button class="nav-link text-center btn btn-block btn-info w-75 mx-auto monthly-finance-button" id="monthlyOneTimeButton" data-toggle="tab" href="#monthlyOneTimeDisplay" role="tab" aria-controls="monthlyOneTimeDisplay" aria-selected="false">One-Time Expenses <i class="fas fa-cocktail"></i></button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
