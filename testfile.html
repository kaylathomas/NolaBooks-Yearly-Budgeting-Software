<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NolaBooks: Monthly Budgeting Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Saira|Shadows+Into+Light|Special+Elite|Unica+One&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Popper JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card border-info mx-auto w-100 h-100 mt-4">
                <div class="card-header bg-info">
                    <h1 class="display-4 font-weight-lighter text-center text-white my-2">
                        NolaBooks <i class="fas fa-calculator"></i></h1>
                </div>
                <div class="card-body mx-auto">
                    <ul class="nav nav-tabs">
                        <li id="tab1" class="nav-item">
                            <div class="nav-link active tab-heading">Monthly Budget <i
                                    class="fas fa-dollar-sign"></i></div>
                        </li>
                        <li id="tab2" class="nav-item">
                            <div class="nav-link tab-heading">Monthly Projection <i class="far fa-calendar-alt"></i>
                            </div>
                        </li>
                        <li id="tab3" class="nav-item">
                            <div class="nav-link tab-heading">Yearly Budget <i class="fas fa-chart-pie"></i></div>
                        </li>
                        <li id="tab4" class="nav-item">
                            <div class="nav-link tab-heading">Yearly Projection <i class="fas fa-signal"></i></div>
                        </li>
                    </ul>
                </div>
                <div id="tabDisplay1" class="container tab-display-window">
                    <div class="accordion" id="ieAccordion">
                        <div class="border-top border-bottom border-info my-1" id="headingOne">
                            <h2 class="mb-0 border-top border-bottom border-info">
                                <button class="btn btn-link text-info collapse-heading" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="monthlyIncomeCollapse">
                                    <i class="fas fa-plus text-info"></i> Income
                                </button>
                            </h2>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingTwo">
                                <div class="card-body border-bottom border-info">

                                    <!-- INSIDE OF INCOME ACCORDION -->
                                    
                                    <form>
                                        <div class="form-row">
                                            <div class="col-7">
                                                <label>Net Income:</label>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                                    </div>
                                                    <input type="text" class="form-control" id="monthlyNet">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label>Current Month:</label>
                                                <select class="custom-select" id="thisMonthNow">
                                                    <option selected>Choose...</option>
                                                    <option value="Januart">January</option>
                                                    <option value="February">February</option>
                                                    <option value="March">March</option>
                                                    <option value="April">April</option>
                                                    <option value="May">May</option>
                                                    <option value="June">June</option>
                                                    <option value="July">July</option>
                                                    <option value="August">August</option>
                                                    <option value="September">September</option>
                                                    <option value="October">October</option>
                                                    <option value="November">November</option>
                                                    <option value="December">December</option>
                                                </select> 
                                            </div>
                                            <div class="col">
                                                <label>Rate Of Pay:</label>
                                                <select class="form-control" id="monthlyFreq">
                                                    <option>Weekly</option>
                                                    <option>Bi-Weekly</option>
                                                    <option>Monthly</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" id="monthlyAddIncome" class="mx-auto btn btn-info w-25 mt-3">Add Income <i class="fas fa-plus"></i></button>
                                            <button type="button" id="monthlyIncomeYearBudget" class="mx-auto btn btn-orange w-25 mt-3">Transfer to Yearly Budget <i class="fas fa-sign-in-alt"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="border-top border-bottom border-info my-1" id="headingFour">
                            <h2 class="mb-0 border-top border-bottom border-info">
                                <button class="btn btn-link collapsed text-info collapse-heading" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" id="monthlySavingsCollapse">
                                    <i class="fas fa-plus text-info"></i> Savings
                                </button>
                            </h2>
                            <div id="collapseTwo" class="collapse show" aria-labelledby="headingFour">
                                <div class="card-body border-bottom border-info">
                                    <div class="form-row">
                                        <div class="col">
                                            <label>Savings(General):</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                                </div>
                                                <input type="text" class="form-control" id="monthlySavings">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label>Emergency Fund:</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                                </div>
                                                <input type="text" class="form-control" id="monthlyEmergency">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label>401k:</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                                </div>
                                                <input type="text" class="form-control" id="monthly401k">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label>Investments:</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                                </div>
                                                <input type="text" class="form-control" id="monthlyInvestments">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label>Retirement:</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                                            </div>
                                            <input type="text" class="form-control" id="monthlyRetirement">
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" id="monthlyAddSavings" class="mx-auto btn btn-info w-25 mt-3">Add Savings <i class="fas fa-plus"></i></button>
                                        <button type="button" id="monthlySavingsYearBudget" class="mx-auto btn btn-orange w-25 mt-3">Transfer to Yearly Budget <i class="fas fa-sign-in-alt"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-top border-bottom border-info my-1" id="headingFive">
                            <h2 class="mb-0 border-top border-bottom border-info">
                                <button class="btn btn-link collapsed text-info collapse-heading" type="button" data-toggle="collapse"
                                    data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
                                    <i class="fas fa-plus text-info"></i> Expenses
                                </button>
                            </h2>
                            <div id="collapseFive" class="collapse show" aria-labelledby="headingFive">
                                <div class="card-body border-info">
                                    <button id="monthlyHomeButton" class="btn btn-block btn-info w-75 mx-auto"> Home <i class="fas fa-home"></i> </button>

                                    <button id="monthlyTransportationButton" class="btn btn-block btn-info w-75 mx-auto">Transportation <i class="fas fa-subway"></i></button>

                                    <button id="monthlyEducationalButton" class="btn btn-block btn-info w-75 mx-auto">Educational <i class="fas fa-book-open"></i></button>

                                    <button id="monthlyBusinessButton" class="btn btn-block btn-info w-75 mx-auto">Business <i class="fas fa-briefcase"></i></button>

                                    <button id="monthlyFoodAndPersonalButton" class="btn btn-block btn-info w-75 mx-auto">Food and Personal <i class="fas fa-wifi"></i></button>

                                    <button id="monthlyOneTimeButton" class="btn btn-block btn-info w-75 mx-auto">One-Time Expenses <i class="fas fa-cocktail"></i></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!------------------------------------------------>
                <!---------- MONTHLY EXPENSES DISPLAYS ----------->
                <!------------------------------------------------>
                <!-- Monthly Home Display -->
                <div id="monthlyHomeDisplay" class="container tab-display-window">
                    Home test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                <div id="monthlyTransportationDisplay" class="container tab-display-window">
                    Transportation test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                <div id="monthlyEducationalDisplay" class="container tab-display-window">
                    Educational test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                <div id="monthlyBusinessDisplay" class="container tab-display-window">
                    Business test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                <div id="monthlyFoodAndPersonalDisplay" class="container tab-display-window">
                    Food & Personal test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                <div id="monthlyOneTimeDisplay" class="container tab-display-window">
                    One-time expenses test!
                    <button type="button" class="backDisplay1 btn btn-orange">Back</button>
                </div>

                


                <div id="tabDisplay2" class="container tab-display-window">
                    <p>Test 2!</p>
                </div>
                <div id="tabDisplay3" class="container tab-display-window">
                    <p>Test 3!</p>
                </div>
                <div id="tabDisplay4" class="container tab-display-window">
                    <p>Test 4!</p>
                </div>
            </div>
            <script src="js/tabDisplay.js"></script>
            <script src="js/monthlyExpenses.js"></script>

            <!-- ROW DIV -->
        </div>
        <!-- CONTAINER DIV -->
    </div>
</body>

</html>
