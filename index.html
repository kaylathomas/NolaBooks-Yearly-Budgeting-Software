<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Monthly Budgeting Calculator</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Khand|Orbitron" rel="stylesheet">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Popper JS & jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card bg-info text-white mx-auto w-100">
                    <div class="card-header">
                        <h1 class="display-3">Monthly Budget Calculator</h1>
                    </div>
                    <div class="card-body">
                        <!--NET PAY INPUT-->
                        <label class="group-header">Monthly Net Pay:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="netPay" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                        </div>
                    <hr>
                        <!--NET PAY INPUT END-->
                    <p class="group-header">Home Expenses</p>
                        <!--RENT INPUT-->
                        <label class="sub-group-header">RENT</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="rent" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <!--RENT INPUT END-->
                    <p class="sub-group-header">UTILITIES</p>
                <div class="form-row">
                    <div class="col">
                            <!--ELECTRICITY INPUT-->
                            <label class="budget-label">Electricity:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="electricity" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                            </div>
                            <!--ELECTRICITY INPUT END-->
                    </div>
                    <div class="col">
                            <!-- GAS INPUT-->
                            <label class="budget-label">Gas:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="gasBill" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                            </div>
                            <!--GAS INPUT END-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                            <!--WATER INPUT-->
                            <label class="budget-label">Water:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="water" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                            </div>
                            <!--WATER INPUT END-->
                    </div>
                    <div class="col">
                            <!-- WIFI INPUT-->
                            <label class="budget-label">Wifi:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" id="wifi" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                            </div>
                            <!--WIFI INPUT END-->
                    </div>
                </div>
                    <hr>
                    <p class="group-header">Miscellaneous</p>
                        <!--GROCERIES INPUT-->
                        <label class="budget-label">Groceries:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="groceries" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <!--GROCERIES INPUT END-->
                        <!--GAS INPUT-->
                        <label class="budget-label">Gas:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="gas" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <!--GAS INPUT END-->
                        <!--MONTHLY SUBSCRIPTIONS INPUT-->
                        <label class="budget-label">Monthly Subscriptions::</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="monthlySubs" class="form-control form-control-lg" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <!--MONTHLY SUBSCRIPTIONS INPUT END-->
                        <button id="submitBtn" class="btn btn-dark my-3">Submit</button>
                    </div>
                </div>
                <script src="js/calculator.js"></script>
            <!-- ROW DIV --></div>
        <!-- CONTAINER DIV --></div>
        <div class="totalBanner">TOTAL: <span class="total" id="yourTotal"></span></div>
    </body>
</html>
